<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleindex.css">
    <title>Login</title>
</head>

<body>
    <div class="center">
        <div id="prueba">
            <img id="logoXarxatec" src="img/logo-x-activa-movil-w412.png" alt="Titulo">
            <img id="imagenLogoXarxatec" src="img/login-img.svg" alt="LogoEnMovimiento"></div>
        <p>En una comunidad Activa
            aprendemos más</p>
            <form action="/logUser" method="POST">
                <p><img class="iconLogin" src="img/login-icono-usuario.png" alt="usuario">
                    <input type="text"id="user" name="email" placeholder="  e-mail"></p>
                <p><img class="iconLogin" src="img/login-icono-clave.png" alt="clave">

                </p>
    
                <button id="enter" type="submit">ENTRAR</button>
            <p>¿No recuerdas la clave? <a href="#">Restablecer aquí</a></p>
        </form>
    </div>
